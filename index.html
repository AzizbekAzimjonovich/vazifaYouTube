<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Result summy compoet</title>
</head>

<body>
    <div class="component-wrapper">
        <div class="result-box">
            <h1 class="result-box__heading">Your Result</h1>
            <div class="result-box__result-circle result-circle">
                <div class="result-circle__result">76</div>
                <span class="result-circle__of">of 100</span>
            </div>
            <div class="result-box__massage">
                <div class="result-box__massage-title">Great</div>
                <p class="result-box__massage-content">Your performance exceed 65% of the people conducting the test
                    here!</p>
            </div>
        </div>
        <section class="summary-box">
            <h2 class="summary-box__headinng">Summary</h2>
            <ul class="summary-box__stats-list stats-list">
                <li class="stats-list-item stats-item--reaction">
                    <img class="stats-list__item-icon" src="./immg/iconoir_flash.svg" alt="" width="20" >
                    <span class="stats-list__item-title">Reaction</span>
                    <span class="stats-list__item-result">80</span>
                    <span class="sats-list__item-max"> / 100</span>
                </li>
                <li class="stats-list-item stats-item--memory">
                    <img class="stats-list__item-icon" src="./immg/iconoir_brain.svg" alt="" width="20" >
                    <span class="stats-list__item-title">Memory</span>
                    <span class="stats-list__item-result">92</span>
                    <span class="sats-list__item-max"> / 100</span>
                </li>
                <li class="stats-list-item stats-item--verbal">
                    <img class="stats-list__item-icon" src="./immg/iconoir_chat-remove.svg" alt="" width="20" >
                    <span class="stats-list__item-title">Verbal</span>
                    <span class="stats-list__item-result">61</span>
                    <span class="sats-list__item-max"> / 100</span>
                </li>
                <li class="stats-list-item stats-item--visual">
                    <img class="stats-list__item-icon" src="./immg/iconoir_eye-empty.svg" alt="" width="20" >
                    <span class="stats-list__item-title">Visual</span>
                    <span class="stats-list__item-result">73</span>
                    <span class="sats-list__item-max"> / 100</span>
                </li>
            </ul>
            
            <button class="button" type="button">Continue</button>
        </section>
    </div>
</body>

</html>
